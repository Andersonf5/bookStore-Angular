<div class="d-flex flex-row">
    <input class="form-control mr-sm-2" style="width: 500px;" type="search" placeholder="Search books by title, author, ISBN or keywords" 
    aria-label="Search"  id="search" [(ngModel)]="query" autofocus>
    <button class="btn btn-success my-2 my-sm-0" type="button" [routerLink]="['Query',query]" (click)="clearSearchField()">Search</button> <!-- change type for submit -->
    
    
</div>
