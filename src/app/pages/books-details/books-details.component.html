<div >
    <h1 class="card-title text-center">Book details</h1>
   
            <div class="section-book-css">
                    <div>
                        <img src={{bookDetails.image}} alt="" srcset="">
                    </div>
                    <div>
                        <div class=" w-100 my-5">
                            <div class="car-body">
                                <table class="table table-striped">
                                    <tbody >
                                        <tr > 
                                            <td class="table-td-description-css">Author:</td>
                                            <td class="table-td-content-css">{{bookDetails.authors}}</td>
                                        </tr>
                                        <tr> 
                                            <td>Publisher:</td>
                                            <td>{{bookDetails.publisher}}</td>
                                        </tr>
                                        <tr> 
                                            <td>Published:</td>
                                            <td>{{bookDetails.year}}</td>
                                        </tr>
                                        <tr> 
                                            <td>Pages:</td>
                                            <td>{{bookDetails.pages}}</td>
                                        </tr>
                                        <tr> 
                                            <td>Language:</td>
                                            <td>{{bookDetails.language}}</td>
                                        </tr>
                                        <tr> 
                                            <td>Format:</td>
                                            <td>Paper book / ebook (PDF)</td>
                                        </tr>
                                            

                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-around">
                                            
                                    <button class="btn btn-secondary" routerLink="">Voltar</button> <!-- [routerLink]="['/form',user.id]" routerlink passado como array para conter parametros -->
                            
                                    <button class="btn btn-success" >Comprar</button> <!-- (click)="deleteUser(user.id)" -->
                            
                                </div>
                            </div>
                        </div>
                    </div>
        </div>  
        <div>
            Description:
            <br>
            {{bookDetails.desc}}
        </div>

</div>
